services:
  backend:
    build: ./backend
    container_name: crm_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: crm_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
